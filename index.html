<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor Challenge | QR code component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="card center">
      <img src="images/image-qr-code.png" alt="Frontend Mentor QR Code">
      <div class="card-caption">
        <h2 class="card-title">Improve your front-end skills by building projects</h2>
        <p class="card-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
</body>
</html>
